<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to PDF</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>

<body>

    <div class="position-absolute top-0 end-0">
        <img src="./assets/img/download.png" class="btn" id="downloadPdf">
    </div>

    <div id="myTable" >
        <div class="d-flex justify-content-between align-items-center">
            <img src="./assets/img/logo.png" alt="">
            <a class="btn fw-bold fs-3" href="https://anasnak.github.io/EasyCar/">www.easyCar.com</a>
        </div>
        <div class="w-25 text-center">
            <p>Start on &nbsp;<span class="fw-bold" id="currentDate"></span></p>
            <p>End on &nbsp;<span class="fw-bold" id="deadlineDate"></span></p>
            <p>Email: <span class="fw-bold" >codeX@gmail.com</span></p>
        </div>
        <table class="table table-bordered w-75 m-auto">
            <thead>
                <tr>
                    <th class="text-center fs-4 fw-bold" scope="col">Image</th>
                    <th class="text-center fs-4 fw-bold" scope="col">Mark</th>
                    <th class="text-center fs-4 fw-bold" scope="col">Description</th>
                    <th class="text-center fs-4 fw-bold" scope="col">Details&nbsp;Price</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
                <!-- Cart items will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-center fs-4 fw-bold">Total price</td>
                    <td colspan="1" class="text-center fs-4 fw-bold" id="totalPrice">prix</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center fs-4 fw-bold">Total TTC <br><span class="fw-normal">TVA 20%</span></td>
                    <td colspan="1" class="text-center fs-4 fw-bold" id="totalTTC">prix</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./assets/js/devis.js"></script>

</body>

</html>
